<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Guess the Capital</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;700&display=swap" rel="stylesheet">

</head>
<body>
    <header>
        <h1>Guess the Capital</h1>
    </header>
    <main>
        <div id="question">
            
            <h2 id="country"></h2>
            <img id="flagImg" src="" alt="">
            
            <div class="buttons">
                <button type="button" id="firstAlternative"></button>
                <button type="button" id="secondAlternative"></button>
                <button type="button" id="thirdAlternative"></button>
            </div>
            <div id="stats">
                <p id="round"></p>
                <p id="score"></p>
            </div>
            <p id="roundResult"></p>
            

            <button type="button" id="restart">Restart</button>
        </div>
        
        <div id="result">
            <h2 id="resultHeading"></h2>
            <button type="button" id="play-again">Play Again</button>
        </div>
    </main>

</body>
</html>
